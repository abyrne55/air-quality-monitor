{% include 'monitor/header.html' %}

<main role="main" class="container">
  <form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="form-group">
      <label for="id_name">Sensor Name</label>
      {{ form.name.errors }}
      <input type="text" class="form-control" id="id_name" name="name">
    </div>
    <div class="form-group">
      <label for="id_unit">Unit</label>
      {{ form.unit.errors }}
      <input type="text" class="form-control" id="id_unit" name="unit">
    </div>
    <div class="form-group">
      <label for="id_min_value">Minimum Operating Value</label>
      {{ form.min_value.errors }}
      <input type="number" class="form-control" name="min_value" id="id_min_value">
    </div>
    <div class="form-group">
      <label for="id_max_value">Maximum Operating Value</label>
      {{ form.max_value.errors }}
      <input type="number" class="form-control" name="max_value" id="id_max_value">
    </div>
    <button type="submit" class="btn btn-primary">Add</button>
  </form>
</main>

{% include 'monitor/footer.html' %}
