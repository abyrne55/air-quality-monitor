{% include 'monitor/header.html' %}

<main role="main" class="container">
  <form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="form-group">
      <label for="id_username">Username</label>
      {{ form.username.errors }}
      <input type="text" class="form-control" name="username" id="id_username" placeholder="rhett.terrier">
    </div>
    <div class="form-group">
      <label for="passwordInput">Password</label>
      {{ form.password.errors }}
      <input type="password" class="form-control" id="id_password" name="password" placeholder="Password">
    </div>
    <!--div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="rememberCheck" name="remember">
      <label class="form-check-label" for="rememberCheck">Remember Me</label>
    </div-->
    <button type="submit" class="btn btn-primary" value="{{ next }}">Login</button>
  </form>
</main>

{% include 'monitor/footer.html' %}
